<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" type='text/css' rel='stylesheet' />
    <title>Drwapp</title>
</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>

        <div class="tools">
            <button onclick="redoLast();" type="button" class="button">Redo</button>
            <button onclick="undoLatest();" type="button" class="button">Undo</button>
            <button onclick="clearCanvas();" type="button" class="button">Clear</button>

            <div onclick="changeColor(this);" class="color-field" style="background: red;"></div>
            <div onclick="changeColor(this);" class="color-field" style="background: green;"></div>
            <div onclick="changeColor(this);" class="color-field" style="background: blue;"></div>
            <div onclick="changeColor(this);" class="color-field" style="background: orangered;"></div>

            <input oninput="changeColor(this, true);" type="color" class="color-picker">
            <input oninput="changeWidth(this);" type="range" min="1" max="100" value="2" class="pen-range">
        </div>
    </div>

    <script src='assets/js/main.js'></script>
</body>
</html>
